<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QuizGame</title>
    <link rel="stylesheet" href="application1.css">
  </head>
  <body>
    <header>
        <h1>QuizGame</h1>
    </header>
    <section class='start-screen'>
      <button id='btn' onclick="beforeGame()">Start Game</button>
    </section>
    <div id='hud' style='display: none'>
      <div id='hud-item'>
        <p class='hud-prefix'>
          Question
        </p>
        <h1 class='hud-main-text' id='questionCounter'>

        </h1>
      </div>
      <div id='hud-item'>
        <p class='hud-prefix'>
          Score
        </p>
        <h1 class='hud-main-text' id='score'>
          0
        </h1>
      </div>
    </div>
    <section class='container' style='display: none'>
      <div class="containerheader">
         <h2 id="question-text">What is the answer to this question</h2>
      </div>
       <div class='questions'>
          <div class='question'>
          <p class="answer" data-number='1'>choice 1</p>
          </div>
          <div class='question'>
          <p class="answer" data-number='2'>choice 2</p>
          </div>
          <div class='question'>
          <p class="answer" data-number='3'>choice 3</p>
          </div>
          <div class='question'>
          <p class="answer" data-number='4'>choice 4</p>
          </div>
       </div>
    </section>
    <section id='end' style='display: none'>
      <h2 id='end-text'>

      </h2>
     <div id='btn2'>
      <button id="endbtn" onclick="mainMenu()">Main Menu</button>
    </div>
    </section>
    <script type="text/javascript" src='quizgame1.js'></script>
  </body>
</html>
